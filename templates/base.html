<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartVision{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/modifier.css">
</head>
<body class="bg-gray-50 font-sans antialiased">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        {% include 'include/sidebar.html' %}

        <!-- Main Content -->
        <div class="flex flex-col flex-1 overflow-hidden">
            <!-- Navbar -->
            {% include 'include/navbar.html' %}
            {% if messages %}
<div class="fixed top-4 right-4 z-50 space-y-2">
    {% for message in messages %}
    <div class="px-4 py-2 rounded shadow-lg {% if message.tags == 'success' %}bg-green-500 text-white{% else %}bg-red-500 text-white{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-4 bg-gray-50">
                <div class="max-w-7xl mx-auto">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

        <script src="/static/js/main.js"></script>
<!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
