<!DOCTYPE html>
<html>
  <head>
    <title>Live Stream Django</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body>
    <h2>Flux vid√©o en direct</h2>
    <video id="video" width="640" height="360" controls autoplay></video>

    <script>
      const video = document.getElementById("video");
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource("http://172.18.133.165:8888/mystream/index.m3u8"); // URL de ton flux MediaMTX
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = "http://172.18.133.165:8888/mystream/index.m3u8";
        video.addEventListener("loadedmetadata", () => video.play());
      } else {
        alert("Votre navigateur ne supporte pas la lecture HLS.");
      }
    </script>
  </body>
</html>
