<!DOCTYPE html>
<html>
<head>
    <title>Supprimer Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .confirm-container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    </style>
</head>
<body>
    <div class="confirm-container">
        <h2>Confirmer la suppression</h2>
        <p>Êtes-vous sûr de vouloir supprimer l'agent :</p>
        <p><strong>{{ agent.get_full_name }}</strong> ({{ agent.email }}) ?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirmer</button>
            <a href="{% url 'liste_agents' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
