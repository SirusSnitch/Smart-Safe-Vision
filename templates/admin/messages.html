{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<style>
 .alert-message {
            position: absolute;
            top: -50px; /* Adjust as needed for spacing from the top */
            left: 50%;
            transform: translateX(-50%); /* Center the alert horizontally */
            width: 80%; /* Adjust as needed */
            /* Add other styles for the alert message here (background, padding, etc.) */
            }

</style>
<script>
                $(document).ready(function() {
                    // jQuery code
                    setTimeout(function() {
                        if ($('#msg').length > 0) {
                            $('#msg').remove();
                        }
                    }, 3000);
                });
          </script>
