
{% load static %}
<style>

  /* Centrage et style de l'avatar principal dans la navbar */
.navbar-nav .dropdown-user .avatar-online {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto;
}

/* Taille de l'image avatar principale */
.navbar-nav .dropdown-user .avatar-online img {
    width: 40px;        /* Ajustez selon vos besoins */
    height: 40px;       /* Ajustez selon vos besoins */
    object-fit: cover;
    border-radius: 50%;
    border: 2px solid #fff; /* Optionnel - bordure blanche */
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Style du dropdown menu */
.dropdown-menu.dropdown-menu-end {
    min-width: 220px;
    border: none;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    border-radius: 8px;
}

/* Style de l'avatar dans le dropdown */
.dropdown-menu .avatar-online img {
    width: 50px;        /* Légèrement plus grand dans le menu */
    height: 50px;
}

/* Alignement des éléments du dropdown */
.dropdown-menu .d-flex {
    align-items: center;
    padding: 8px 16px;
}

/* Style du nom d'utilisateur */
.dropdown-menu .fw-semibold {
    font-size: 1rem;
    color: #333;
}

/* Style du rôle */
.dropdown-menu .text-muted {
    font-size: 0.85rem;
    color: #6c757d;
}

/* Style des items du menu */
.dropdown-menu .dropdown-item {
    padding: 8px 16px;
    color: #444;
    transition: all 0.3s ease;
}

.dropdown-menu .dropdown-item:hover {
    background-color: #f8f9fa;
    color: #0d6efd;
}

/* Icônes dans le menu */
.dropdown-menu .bx {
    font-size: 1.2rem;
    vertical-align: middle;
    margin-right: -80px;
}

/* Divider */
.dropdown-divider {
    margin: 0.5rem 0;
    border-color: #eee;
}
</style>
<div class="layout-page">
          <!-- Navbar -->


            <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
              <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
                <i class="bx bx-menu bx-sm"></i>
              </a>
            </div>



              <ul class="navbar-nav flex-row align-items-center ms-auto">
                <!-- Place this tag where you want the button to render. -->
                <!-- User -->
                {%if user.is_authenticated %}
                <li class="nav-item navbar-dropdown dropdown-user dropdown">
                  <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <div class="avatar avatar-online">
                      <img src="{% static 'image/admin.jpg' %}" alt class="w-px-10 h-auto rounded-circle" />
                    </div>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="#">
                        <div class="d-flex">
                          <div class="flex-shrink-0 me-3">
                            <div class="avatar avatar-online">
                              <img src="{% static 'image/admin.jpg' %}" alt class="w-px-40 h-auto rounded-circle" />
                            </div>
                          </div>
                          <div class="flex-grow-1">
                            <span class="fw-semibold d-block">{{ user.username }}</span>
                            <small class="text-muted">{{ user.role }}</small>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li>
                      <div class="dropdown-divider"></div>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">
                        <i class="bx bx-user me-2"></i>
                        <span class="align-middle">My Profile</span>
                      </a>
                    </li>
                    <li>
                      <div class="dropdown-divider"></div>
                    </li>
                    <li>
                      <a class="dropdown-item" href="{% url 'logOut' %}">
                        <i class="bx bx-power-off me-2"></i>
                        <span class="align-middle" >Log Out</span>
                      </a>
                    </li>
                  </ul>
                </li>
                <!--/ User -->

              </ul>
            {% endif %}

          </nav>
          </div>

          <!-- / Navbar -->
