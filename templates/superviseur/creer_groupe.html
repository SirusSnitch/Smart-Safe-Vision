{% extends 'base.html' %}

{% block content %}
<h2>Créer un nouveau groupe d'agents</h2>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        {{ form.nom.label_tag }}
        {{ form.nom }}
    </div>
    
    <div class="form-group">
        {{ form.secteur.label_tag }}
        {{ form.secteur }}
    </div>
    
    <div class="form-group">
        {{ form.agents.label_tag }}
        {{ form.agents }}
        <small>Sélection multiple possible (Ctrl+Click)</small>
    </div>
    
    <button type="submit" class="btn btn-primary">Créer le groupe</button>
</form>

<!-- Intégration de Select2 pour une meilleure UX -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
$(document).ready(function() {
    $('.select2').select2({
        placeholder: "Sélectionnez des agents",
        allowClear: true
    });
});
</script>
{% endblock %}
