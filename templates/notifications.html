<table id="notification-table" border="1">
  <thead>
    <tr>
      <th>Matricule</th>
      <th>Caméra</th>
      <th>Lieu</th>
      <th>Date</th>
      <th>Confiance</th>
      <th>Message</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody id="notification-body"></tbody>
</table>

<script>
  const socket = new WebSocket(
    "ws://" + window.location.host + "/ws/notifications/"
  );

  socket.onmessage = function (event) {
    console.log("Message reçu :", event.data);

    const data = JSON.parse(event.data);
    const tableBody = document.getElementById("notification-body");

    const row = document.createElement("tr");

    // Construction dynamique de l'image si présente
    let imageHtml = "—";
    if (data.image_base64) {
      imageHtml = `<img src="data:image/jpeg;base64,${data.image_base64}" width="150" />`;
    }

    row.innerHTML = `
      <td>${data.matricule ?? "—"}</td>
      <td>${data.camera}</td>
      <td>${data.location}</td>
      <td>${new Date(data.timestamp).toLocaleString()}</td>
      <td>${data.confidence?.toFixed(2) ?? "N/A"}</td>
      <td>${data.message}</td>
      <td>${imageHtml}</td> <!-- ✅ affichage image -->
    `;

    tableBody.prepend(row);
  };
</script>
