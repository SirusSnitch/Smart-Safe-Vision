<!DOCTYPE html>
<html>
<head>
    <title>Liste des Agents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .table-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .table { margin-top: 20px; }
        .actions { white-space: nowrap; }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Liste des Agents</h2>
        <a href="{% url 'creer_agent' %}" class="btn btn-primary">+ Nouvel Agent</a>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for agent in agents %}
                <tr>
                    <td>{{ agent.get_full_name }}</td>
                    <td>{{ agent.email }}</td>
                    <td>{{ agent.phone|default:"-" }}</td>
                    <td class="actions">
                        <a href="{% url 'modifier_agent' agent.id %}" class="btn btn-sm btn-warning">Modifier</a>
                        <a href="{% url 'supprimer_agent' agent.id %}" class="btn btn-sm btn-danger">Supprimer</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">Aucun agent enregistré</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
