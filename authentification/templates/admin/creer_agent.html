<!DOCTYPE html>
<html>
<head>
    <title>Créer un Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .form-container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="mb-4">Créer un nouvel agent</h2>
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Email</label>
                {{ form.email }}
                {% if form.email.errors %}
                <div class="text-danger">{{ form.email.errors.0 }}</div>
                {% endif %}
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label>Prénom</label>
                    {{ form.first_name }}
                </div>
                <div class="col-md-6 form-group">
                    <label>Nom</label>
                    {{ form.last_name }}
                </div>
            </div>

            <div class="form-group">
                <label>Téléphone</label>
                {{ form.phone }}
            </div>

            <button type="submit" class="btn btn-primary">Créer</button>
            <a href="{% url 'liste_agents' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
