<!DOCTYPE html>
<html>
<head>
    <title>Modifier Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        .form-container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Modifier {{ agent.get_full_name }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Enregistrer</button>
            <a href="{% url 'liste_agents' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
